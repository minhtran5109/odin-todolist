<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <main>
        <h1>To Do List</h1>

        <button id="add-project">Add New Project</button>
        <div id="project-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="" method='get' id="project-form">
                    <fieldset>
                        <legend>Add a new Project</legend>
                        <label for="project-title">Project Title</label>
                        <input id="project-title" name="project-title" type="text">
                        <button id="submit-project">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div id="todo-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="" method='get' id="todo-form">
                    <fieldset>
                        <legend>Add a todo item</legend>
                        <label for="todo-title">Todo Title</label>
                        <input id="todo-title" name="todo-title" type="text">
                        <button id="submit-todo">Add Todo</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="default-section">
        </div>

        <div id="container">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
